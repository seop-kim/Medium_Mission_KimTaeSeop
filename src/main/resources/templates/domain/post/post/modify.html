<html layout:decorate="~{global/usrLayout}">

<head>
  <title>글 수정</title>
</head>

<body class="bg-gray-100">

<div layout:fragment="content" class="container mx-auto mt-8">

  <h1 class="text-3xl font-bold mb-6">글 수정</h1>

  <script>
    function submitModifyForm(form) {
      form.title.value = form.title.value.trim();

      if (form.title.value.length === 0) {
        toastWarning('제목을 입력해주세요.');
        form.title.focus();
        return;
      }

      form.body.value = form.body.value.trim();

      if (form.body.value.length === 0) {
        toastWarning('내용을 입력해주세요.');
        form.body.focus();
        return;
      }

      form.submit();
    }
  </script>

  <form th:action method="POST" onsubmit="submitModifyForm(this); return false;"
        class="bg-white p-6 rounded shadow-md">

    <input type="hidden" name="_method" value="PUT">

    <div class="mb-4">
      <label class="block text-gray-700">공개</label>
      <input type="checkbox" name="published" class="mr-2" th:checked="${post.published}">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">제목</label>
      <input type="text" name="title" th:value="${post.title}"
             class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700">내용</label>
      <textarea name="body" th:text="${post.body}"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
    </div>

    <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
      글 수정
    </button>
  </form>
</div>

</body>

</html>
