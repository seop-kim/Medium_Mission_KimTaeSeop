<html layout:decorate="~{global/usrLayout}">

<head>
    <title>홈</title>
</head>

<body class="bg-gray-100">

<div layout:fragment="content" class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">최신 게시물</h2>
    <div class="grid grid-cols-5 gap-4">
        <th:block th:each="post : ${posts}" class="block no-underline w-57 mb-2">
            <div class="bg-white border border-gray-200 p-6 rounded transition duration-300 ease-in-out transform hover:shadow-lg">
                <a th:href="|/post/${post.id}|" >
                    <span th:if="${post.isPaid}" class="bg-yellow-500 text-white text-xs font-semibold py-1 px-2 rounded-full absolute top-0 right-0 mt-2 mr-2">유로</span>
                    <span th:if="${not post.isPaid}" class="bg-green-500 text-white text-xs font-semibold py-1 px-2 rounded-full absolute top-0 right-0 mt-2 mr-2">무료</span>
                    <h3 class="text-lg font-semibold mb-4" th:text="${post.title}"></h3>
                    <p class="text-sm text-gray-600 mb-2" th:text="${post.author.username + ' | ' + #temporals.format(post.createDate, 'yyyy.MM.dd')}">작성자 | 2023-01-01</p>
                </a>
            </div>
        </th:block>
    </div>

</div>

</body>

</html>
