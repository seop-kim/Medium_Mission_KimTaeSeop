<html layout:decorate="~{global/usrLayout}">

<head>
    <title>홈</title>
</head>

<body class="bg-gray-100">

<div layout:fragment="content" class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">최신 게시물</h2>

    <div class="grid grid-cols-5 gap-4">
        <th:block th:each="post : ${posts}">
            <div class="bg-white p-4 rounded shadow-md mb-4">
                <a th:href="|/post/${post.id}|" class="text-blue-500 hover:underline">
                    <h3 class="text-lg font-semibold mb-2" th:text="${post.title}"></h3>
                </a>
            </div>
        </th:block>
    </div>

</div>

</body>

</html>
