<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 테일윈드 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.8/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Member Signup</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Member Signup</h2>

    <!-- 회원가입 폼 -->
    <form  th:action method="post" onsubmit="submitJoinForm(this); return false;">
        <div class="mb-4">
            <label for="nickname" class="block text-sm font-medium text-gray-600">Nickname</label>
            <input type="text" id="nickname" name="nickname" required
                   class="mt-1 p-2 w-full border rounded-md bg-white">
        </div>

        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Name</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 p-2 w-full border rounded-md bg-white">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 p-2 w-full border rounded-md bg-white">
        </div>

        <div class="mb-4">
            <label for="passwordConfirm" class="block text-sm font-medium text-gray-600">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required
                   class="mt-1 p-2 w-full border rounded-md bg-white">
        </div>

        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Sign Up</button>
    </form>

    <script>
        function submitJoinForm(form) {
            form.username.value = form.username.value.trim();

            if (form.username.value.length == 0) {
                alert('아이디를 입력해주세요.');
                form.username.focus();

                return;
            }

            if (form.nickname.value.length == 0) {
                alert('닉네임을 입력해주세요.');
                form.username.focus();

                return;
            }

            form.password.value = form.password.value.trim();

            if (form.password.value.length == 0) {
                alert('비밀번호를 입력해주세요.');
                form.password.focus();

                return;
            }

            form.passwordConfirm.value = form.passwordConfirm.value.trim();

            if (form.passwordConfirm.value.length == 0) {
                alert('비밀번호 확인을 입력해주세요.');
                form.passwordConfirm.focus();

                return;
            }

            if (form.password.value != form.passwordConfirm.value) {
                alert('비밀번호가 일치하지 않습니다.');
                form.passwordConfirm.focus();

                return;
            }

            form.submit();
        }
    </script>
</div>

</body>
</html>
